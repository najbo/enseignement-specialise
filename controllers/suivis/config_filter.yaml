scopes:
    eleve:
        label: Elève
        modelClass: DigitalArtisan\Enseignement\Models\Eleve
        conditions: eleve_id in (:filtered)
        nameFrom: FullName 
    ecole:
        label: Ecole
        modelClass: DigitalArtisan\Enseignement\Models\Ecole
        conditions: eleve_id in (select id from digitalartisan_enseignement_eleves where eleve_id in (:filtered))
        nameFrom: designation    
    pathologies:
        label: Pathologies
        modelClass: DigitalArtisan\Enseignement\Models\Pathologies
        conditions: id in (select suivi_id from digitalartisan_enseignement_path_suivi where path_id in (:filtered))
        nameFrom: designation   
    therapies:
        label: Thérapies
        modelClass: DigitalArtisan\Enseignement\Models\Therapie
        conditions: id in (select suivi_id from digitalartisan_enseignement_suivi_activites where therapie_id in (:filtered))
        nameFrom: designation        
    therapeutes:
        label: Thérapeutes
        modelClass: DigitalArtisan\Enseignement\Models\Interlocuteur
        conditions: id in (select suivi_id from digitalartisan_enseignement_suivi_activites where interlocuteur_id in (:filtered))
        nameFrom: FullName     
    status:
        label: Statuts
        modelClass: DigitalArtisan\Enseignement\Models\Status
        conditions: status_id in (:filtered)
        nameFrom: designation                        
    periode:
        label: Période
        type: daterange
        conditions: debut >= ':after' AND fin <= ':before'
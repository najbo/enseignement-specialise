scopes:
    fonctions:
        label: Fonctions
        modelClass: DigitalArtisan\Enseignement\Models\Fonction
        conditions: id in (select interloc_id from digitalartisan_enseignement_inter_fct where fct_id in (:filtered))
        nameFrom: designation
    is_actif:
        label: Actif
        type: switch
        default: 2
        conditions:
            - is_actif <> true
            - is_actif = true
                    
fields:
    date:
        label: Date
        mode: date
        span: auto
        required: 1
        type: datepicker
        firstDay: 1
    type:
        label: 'Type d''activité'
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
    therapie:
        label: Mesure
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
        emptyOption: '-- Aucune mesure --'
    interlocuteur:
        label: Thérapeute
        nameFrom: FullName
        descriptionFrom: description

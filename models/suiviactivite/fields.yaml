        list: $/digitalartisan/enseignement/models/interlocuteur/columns_short.yaml
        span: auto
        type: recordfinder
    resume:
        label: Résumé
        span: auto
        type: text
    statut:
        label: 'Statut de l''activité'
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation        

fields:
    debut:
        label: 'Début activité'
        mode: date
        span: auto
        required: 1
        default: now
        firstDay: 1
        format: d.m.Y
        type: datepicker
    fin:
        label: 'Fin activité'
        mode: date
        span: auto
        type: datepicker
        firstDay: 1
        format: d.m.Y
        tab: 'Autres informations'
    type:
        label: 'Type d''activité'
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
    therapie:
        label: Mesure
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
        emptyOption: '-- Aucune mesure --'
tabs:
    fields:
        resume:
            label: Résumé
            span: auto
            type: text
            tab: 'Données de base'
        statut:
            label: 'Statut de l''activité'
            nameFrom: designation
            descriptionFrom: description
            span: auto
            type: relation
            tab: 'Données de base'
        tiers:
            label: 'Tiers concerné(s)'
            span: auto
            type: text
            tab: 'Données de base'
        interlocuteur:
            label: Thérapeute
            nameFrom: FullName
            descriptionFrom: description
            prompt: 'Sélectionnez le thérapeute affecté'
            list: $/digart/ecole/models/interlocuteur/columns_short.yaml
            span: auto
            type: recordfinder
            tab: 'Données de base'
        developpement:
            label: Développement
            size: large
            span: full
            type: richeditor
            tab: Développement
        documents:
            label: 'Documents ou rapports'
            mode: file
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            tab: 'Documents et rapports'
        prochaineecheance:

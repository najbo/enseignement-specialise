fields:
    debut:
        label: 'Début activité'
        mode: date
        span: auto
        required: 1
        default: now
        firstDay: 1
        format: d.m.Y
        type: datepicker
    fin:
        label: 'Fin activité'
        mode: date
        span: auto
        type: datepicker
        firstDay: 1
        format: d.m.Y
        tab: 'Autres informations'
    type:
        label: 'Type d''activité'
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
    therapie:
        label: Mesure
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
        emptyOption: '-- Aucune mesure --'
    interlocuteur:
        label: Thérapeute
        nameFrom: FullName
        descriptionFrom: description
        prompt: 'Sélectionnez le thérapeute affecté'
        list: $/digitalartisan/enseignement/models/interlocuteur/columns_short.yaml
        span: auto
        type: recordfinder
    resume:
        label: Résumé
        span: auto
        type: text
    statut:
        label: 'Statut de l''activité'
        nameFrom: designation
        descriptionFrom: description
        span: auto
        type: relation
tabs:
    fields:
        developpement:
            label: Développement
            size: large
            span: full
            type: richeditor
            tab: Développement
        documents:
            label: 'Documents ou rapports'
            mode: file
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
            tab: 'Documents et rapports'
        gestionnaire:
            label: Gestionnaire
            nameFrom: FullName
            descriptionFrom: description
            span: auto
            type: relation
            tab: 'Autres informations'
            #default: getBackendUserAttribute()
        prochaineecheance:
            label: 'Prochaine échéance'
            span: auto
            mode: date
            type: datepicker
            tab: 'Autres informations'
        date:
            label: Date
            mode: date
            format: d.m.Y
            span: auto
            default: now
            hidden: 1
            required: 0
            type: datepicker
            tab: 'Autres informations'
